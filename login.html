<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-wrapper">
    <header>
        <div>
            <img src="fotos/newsify_logo intro.png" alt="logo">
            <h1>Newsify</h1>
            <p class="login-welcome-text">Welcome! Let's dive into your account</p>
        </div>
    </header>
    <main>
        <section class="login-main-container">
            <article class="login-main-container-buttons">
                <button class="login-main-button-facebook">Continue with Facebook</button>
                <button class="login-main-button-google">Continue with Google</button>
            </article>

            <article class="login-main-border-or">
                <p class="login-main-border-or-line"><span>or</span></p>
            </article>

            <article>
                <button class="login-main-button-signin">Sign in with password</button>
                <p class="login-main-signup-link">Don't have an account?<a href="#"> Sign up</a></p>
            </article>
        </section>
    </main>
</div>
</body>

</html>
